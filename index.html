---
layout: default
title: dorzey.net
---
{% for post in site.posts %}
<div class="row">
    <hr/>
    <div class="large-2 columns small-3">
        <span>{{ post.date | date_to_string }}</span>
    </div>
    <div class="feed-content large-10 columns">
      <h3 class="subheader"><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h1>
      <p>
          {{post.excerpt | remove: '<p>' | remove: '</p>'}} 
          <br/>
          <a class="read-more" href="{{ post.url }}">
            <i class="fa fa-chevron-right"></i>
            <span>&nbsp;Read More</span>
          </a>
      </p>
    </div>
</div>
{% endfor %}
